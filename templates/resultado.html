<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Resultado do Envio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Fundo com sobreposição escura */
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('../img/fundo.jpg');
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita repetição */
            min-height: 100vh; /* Ocupa a altura total da tela */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card-result {
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(44,44,44,0.95); /* Transparência leve para ver o fundo */
            border: 2px solid #0f84f1;
            color: #f1f1f1;
        }
        a.btn {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="card card-result shadow text-center">
        <h3>{{ mensagem }}</h3>
        <div class="mt-3">
            <a href="/" class="btn btn-primary">Voltar ao formulário</a>
        </div>
    </div>
</body>
</html>
